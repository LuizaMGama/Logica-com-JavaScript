<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alteraração do estilo de Fonte.</title>
  </head>
  <body>
    <h2>O que o JavaScript pode fazer?</h2>
    <p id="fsz">Este parágrafo se tornará grande</p>

    <p id="cor">E este mudará de cor.</p>

    <button
      type="button"
      onclick="document.getElementById('fsz').style.fontSize='35px'">Aperte!</button>
    <button
      type="button"
      onclick="document.getElementById('cor').style.color='blue'">Aperte!</button>
  </body>
</html>
